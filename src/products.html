<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />

    <title>product card</title>
    <link rel="stylesheet" href="css/style_prod.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__img">
          <source
            media="(min-width: 600px)"
            srcset="./assets/prd_image-product-desktop.jpg"
          />
          <img
            src="./assets/prd_image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum A floral"
            srcset=""
          />
        </picture>
        <div class="product__content">
          <p class="product__category">Perfume</p>
          <p class="product__title">Gabrielle Essence Eau De Parfum</p>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex_group">
            <p class="product__price">
              <span class="visually-hidden">Deal Price: </span>
              $149.99
            </p>
            <p class="product__price-original">
              <span class="visually-hidden">Original Price: </span>
              $169.99
            </p>
          </div>
          <button class="product__button" data-icon="shopping-cart">
            Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
